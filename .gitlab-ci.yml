stages:
  - test

cache:
  paths:
    - node_modules

before_script:
  - npm start

test:
  stage: test
  image:
    name: backstopjs/backstopjs:v3.8.5
    entrypoint: [""]
  script:
    - set -x
    - set -euo pipefail
    - echo "Preparing visual tests"
    - cd tests/visual/ && backstop test --config=local-visual-test.json && cd -
    - echo "End of tests"
    